    <div class="main-container">

        <div class="main">

            <div class="search-area" id="space-search">
                <fieldset>
                    <form onSubmit="return false">
                        <input type="search" name="Album" class="input-finder" id="input-finders" placeholder="Enter an Album">

                        <button id="generateAlbums" class="ghost-button" value="Generate" onclick="displayQuery.render();">Generate</button>
                    </form>
                </fieldset>
                <br>
                <button class="saveimage" onclick="saveImage();">Save</button>
            </div>
            <div class="collage-area" id="collage">
                <div class="collage-wrapper">

                    <div class="album-box alb-empty"></div>
                    <div class="album-box alb-empty"></div>
                    <div class="album-box alb-empty"></div>

                    <div class="album-box alb-empty"></div>
                    <div class="album-box alb-empty"></div>
                    <div class="album-box alb-empty"></div>
                </div>
            </div>

            <div class="album-list">
                <button id="albumThing"></button>
            </div> <!-- album area -->
